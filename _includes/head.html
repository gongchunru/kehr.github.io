<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="author"  content="{{ site.author }}">
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords"  content="{{ site.keyword }}">
    <meta name="baidu-site-verification" content="pfQ13GhuYL"/>
    <!-- Open Graph -->
    <meta property="og:title" content="{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ page.url | prepend: site.url }}">
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:site_name" content="{{ site.title }}">
    <link rel="stylesheet" href="//cdn.staticfile.org/normalize/6.0.0/normalize.min.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_roc50gemkxpw4s4i.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ "assets/css/gitment-default.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "assets/css/github-markdown.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "assets/css/prism.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "assets/css/share.min.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "assets/css/app.min.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | prepend: site.url }}"/>
    <script type="application/ld+json">
        {
            "@context": "https://ziyuan.baidu.com/contexts/cambrian.jsonld",
            "@id": "{{ page.url | prepend: site.url }}",
            "appid": "1597254591003405",
            "title": "{{ page.title }}",
            "images": ["{{ page.cover | prepend: site.url }}"],
            "pubDate": "{{ page.date | date:"%Y-%m-%dT%H:%M:%S" }}"
        }
    </script>
    <script>
        var _hmt = _hmt || [];
        (function() {
        var hm = document.createElement("script");
        hm.src = "https://hm.baidu.com/hm.js?285d64cd8219cb36af9758f99b544a67";
        var s = document.getElementsByTagName("script")[0]; 
        s.parentNode.insertBefore(hm, s);
    })();
    </script>
    <script src="//msite.baidu.com/sdk/c.js?appid=1597254591003405"></script>
</head>
